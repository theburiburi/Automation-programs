<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>SSAFY 출결 헬퍼</h2>
  <div class="time-box">
    현재 서버시간
    <div id="serverTime">동기화 중...</div>
  </div>
  <div class="input-box">
    <label>퇴실 예약 (24시간제)</label>
    <div class="time-input">
      <input type="number" id="hour" value="18" min="0" max="23"> :
      <input type="number" id="minute" value="0" min="0" max="59"> :
      <input type="number" id="second" value="0" min="0" max="59">
    </div>
  </div>
  <button id="reserveBtn">퇴실 자동 예약</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
